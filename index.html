<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c683f73578.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <style>
        body{
            font-family: "Manrope", serif;
            font-optical-sizing: auto;
            /* font-weight: <weight>;
            font-style: normal; */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header section -->
            <header class="flex pt-10 mb-20">
                <!-- Text section -->
                 <div>
                    <h1 class="text-5xl  md:text-7xl ">It's good <br>
                    tea time at The<br> Tea House</h1> <br>
                    <p class="text-[#777777]  w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p> <br>
                    <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
                </div>
                 <!-- Image Section -->
                  <div class="relative">
                    <!-- image -->
                    <div>
                      <img class="w-full" src="images/banner.png" alt="">
                    </div>                
                  <!-- Card -->
                   <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 rounded-lg
                   md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                      <!-- icon -->
                       <div><i class="fa-solid fa-star text-2xl text-[#FFDC64]"></i></div>
                       <!-- Card Text -->
                        <div>
                            <h2>5.00</h2>
                            <p>Truct Pilot Ratings</p>
                        </div>
                   </div>
                  </div>
            </header>
     </main>

</body>
</html>
